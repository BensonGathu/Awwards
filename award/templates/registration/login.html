{% extends 'base.html'%}

{% block content %}
    {% if form.errors %}
    <p>Check values that you entered</p>
    {% endif %}

    {% if next %}
    <p>Not authorized to access that page</p>
    {% endif %}
    <form action="{% url 'login'%}" method="post">
        {% csrf_token %}
        <p>Username: {{form.username}}</p>
        <p>Password: {{form.password}}</p>

       <p> <input type="submit" value="login"> </p>
        <input type="hidden" name="next" value="{{next}}">
    </form>
</body>
</html>

{%endblock%}
