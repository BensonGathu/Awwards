{% extends 'base.html' %}
{% block content %}
<h3 class="text-center m-4">Project</h3>
<hr>
    <div class = container>
        <div class="card" >
            <img class="card-img-top" width="500" height="500" src="{{ project.project_image.url }}" alt="-------">
            <div class="card-body">
              <h4 class="text-center"> <b>{{project.title}}</b></h4>
              <p class="card-text">{{project.project_description}}</p>
              <a href="{{project.link}}" target="_blank">{{project.link}}</a>
              <p class="card-text"><small class="text-muted">{{project.date|date}}</small></p>
            </div>
          </div>
</div>
{% endblock %}
